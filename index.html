<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fitts's law calculator</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery-3.6.0.min.js"></script>
	<script src="leader-line.min.js"></script>
	<script src="plain-draggable.min.js"></script>
	<script src="imageInput.js"></script>
	<script src="fitts.js?12"></script>
	<script src="main.js?12"></script>
</head>
<body>
	<input type="file" name="testFile" id="fileupload"><br/>

	<div id="imageContainer"></div>

	<div id="bwFilter">Change filter</div>

	<div id="colorSelector">
		<div class="colorSelectorWhite" data-color="#fff"></div>
		<div class="colorSelectorBlack" data-color="#000"></div>
		<div class="colorSelectorPurple" data-color="#ec17cb"></div>
	</div>

	<div class="dragContainer">
		<div id="start" style="width:10px; height:10px; background-color:red; border-radius: 40px;">
			
		</div>

		<div id="end" style="width:200px; height:100px; background-color:black; color:#fff; border-radius: 4px; opacity: .5;">
			<div id="result"></div>
			
		</div>
	</div>

</body>
</html>
